<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Auth0 App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['home']" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['prices']">Precio</a>
        </li>


        <ng-container *ngIf="authService.isAuthenticated$ | async;">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['protected']">Protegida</a>
          </li>
        </ng-container>


      </ul>
      <span class="navbar-text">
        <ng-container *ngIf="authService.isAuthenticated$ | async; else loggedOut">
          <button (click)="authService.logout({ returnTo: document.location.origin })" class="btn btn-outline-danger">Logout</button>
        </ng-container>

        <ng-template #loggedOut>
          <button (click)="authService.loginWithRedirect()" class="btn btn-outline-primary">Log in</button>
        </ng-template>
      </span>
    </div>
